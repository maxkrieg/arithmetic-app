<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <h1>Arithmetic Questions</h1>
      <a type="button" class="btn btn-primary" href="#/createquestion">Create New Question</a>
    </div>
  </div>
  <div class="row">
    <div class="input-field col-xs-12">
      <h4>Filter by:</h4>
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button type="button" class="btn btn-warning" ng-click="filters.operator = '*'">Multiplication</button>
        <button type="button" class="btn btn-warning" ng-click="filters.operator = '+'">Addition</button>
        <button type="button" class="btn btn-warning" ng-click="filters.operator = '-'">Subtraction</button>
        <button type="button" class="btn btn-warning" ng-click="filters.operator = ''">All</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="input-field col-xs-12">
      <h4>Sort By:</h4>
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button type="button" class="btn btn-info" ng-click="allQuestionsCtrl.doSort('first_operand')">First Operand</button>
        <button type="button" class="btn btn-info" ng-click="allQuestionsCtrl.doSort('second_operand')">Second Operand</button>
        <button type="button" class="btn btn-info" ng-click="allQuestionsCtrl.doSort('answer')">Answer</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <dir-pagination-controls></dir-pagination-controls>
      <div class="list-group">
        <a href="#/viewquestion/{{question.id}}" class="list-group-item" dir-paginate="question in allQuestionsCtrl.questions | filter:filters | itemsPerPage: 20 | orderBy:allQuestionsCtrl.sortBy:allQuestionsCtrl.reverse">
        What is {{question.first_operand | number}} {{question.operator}} {{question.second_operand | number}}?  <strong>{{question.answer | number}}</strong>
        </a>
      </div>
    </div>
  </div>

</div>
